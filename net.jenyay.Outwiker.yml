app-id: net.jenyay.Outwiker
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: outwiker
rename-icon: net.jenyay.Outwiker
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
modules:
  - name: outwiker
    buildsystem: simple
    no-autogen: true
    sources:
      - type: git
        url: https://github.com/Jenyay/outwiker
        commit: 780623f9c02eb6d4b0514b2dbe9ec8be60f5cb6c
    build-options:
      build-args:
        - --share=network
    build-commands:
      - "pip3 install --prefix=${FLATPAK_DEST} -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-18.04 wxPython==4.1.1"
      - "pip3 install --prefix=${FLATPAK_DEST} Pillow==8.1.2 cyhunspell==2.0.2 idna>=2.10 pyparsing==2.4.7 psutil==5.8.0"
      - make -f Makefile.flatpak install
  - name: libjpeg
    buildsystem: autotools
    sources:
      - type: archive
        url: http://www.ijg.org/files/jpegsrc.v8d.tar.gz
        md5: a9b1082e69db9920714b24e89066c7d3
